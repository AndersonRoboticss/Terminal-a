<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Терминал Anderson Robotics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap'); /* Шрифт терминала */
        
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'VT323', monospace; /* Шрифт терминала */
            margin: 0;
            padding: 0;
            overflow: auto; /* Разрешить скроллинг */
            height: 100vh; /* Поддержка полной высоты экрана */
        }
        h1, h2 {
            text-align: center;
            animation: fadeIn 2s;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        h2 {
            font-size: 2em;
            margin-top: 10px;
        }
        .terminal {
            width: 80%;
            margin: 0 auto;
            background-color: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            animation: slideIn 1s;
            white-space: pre; /* Сохраняет пробелы и переносы строк */
            overflow: auto; /* Разрешить скроллинг внутри терминала */
            max-height: 50vh; /* Ограничить высоту терминала на мобильных устройствах */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        .robot-status {
            margin: 20px 0;
            font-size: 1.2em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .nav, .group {
            margin: 20px auto;
            width: 80%;
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            text-align: center;
        }
        .nav a, .button {
            background-color: #00ff00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            max-width: 320px;
        }
        .nav a:hover, .button:hover {
            background-color: #00cc00; /* Темнее при наведении */
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            .terminal {
                width: 90%;
                padding: 10px;
            }
            .nav, .group {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Терминал Anderson Robotics</h1>
    <h2>Версия Протокола Безопасности 43.56</h2>
    <div class="terminal" id="terminal">
        <pre id="output"></pre><div class="cursor"></div>
    </div>
    
    <div class="nav">
        <a href="https://andersonroboticss.github.io/info/" target="_blank">Главная</a>
    </div>
    <div class="nav">
        <a href="https://andersonroboticss.github.io/Shop-a/" target="_blank">Магазин</a>
    </div>
    <div class="group">
        <a href="https://discord.com/channels/1257381863107067966/1271901754249969705" class="button" target="_blank">Технологии</a>
    </div>
    
    <div class="group">
        <a href="https://discord.com/channels/1257381863107067966/1257384163422765076" class="button" target="_blank">Новости</a>
    </div>

    <div class="footer">© 2023 Anderson Robotics. Все права защищены.</div>
    <script>
        const textLines = [
            "База данных роботов загружена.",
            "Все роботы подключены.",
            "Инициализация системы...",
            "Состояние: ОК",
            "Загрузка данных...",
            "Загрузка завершена.",
            "Проверка системных модулей...",
            "Модуль 1: ОК",
            "Модуль 2: ОК",
            "Модуль 3: ОК",
            "Все системы функционируют в норме.",
            "Ожидание команд..."
        ];

        let currentLine = 0;

        function typeLine() {
            if (currentLine < textLines.length) {
                const output = document.getElementById('output');
                output.textContent += textLines[currentLine] + '\n';
                currentLine++;
                setTimeout(typeLine, 2000); // Задержка между строками
            }
        }

        window.onload = function() {
            typeLine();
        };
    </script>
</body>
</html>
